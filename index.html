<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Bookmark Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f3f4f6;
            --text-color: #1f2937;
            --card-bg: #ffffff;
            --card-border: #e5e7eb;
            --input-bg: #f9fafb;
            --input-border: #d1d5db;
            --accent-color: #4f46e5;
            --accent-hover: #4338ca;
        }
        [data-theme="dark"] {
            --bg-color: #111827;
            --text-color: #d1d5db;
            --card-bg: #1f2937;
            --card-border: #374151;
            --input-bg: #111827;
            --input-border: #4b5563;
            --accent-color: #818cf8;
            --accent-hover: #6366f1;
        }
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .container-app {
            max-width: 90%;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            padding-top: 2rem;
            padding-bottom: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .app-card {
            background-color: var(--card-bg);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--card-border);
            transition: all 0.3s;
        }
        .input-base {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.75rem;
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            transition: all 0.2s;
            outline: none;
        }
        .input-base:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.25);
        }
        .btn-base {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: background-color 0.2s, color 0.2s, box-shadow 0.2s;
            outline: none;
        }
        .btn-primary {
            background-color: var(--accent-color);
            color: white;
        }
        .btn-primary:hover {
            background-color: var(--accent-hover);
        }
        .btn-secondary {
            background-color: var(--input-border);
            color: var(--text-color);
        }
        .btn-secondary:hover {
            background-color: var(--input-border);
        }
        .btn-icon {
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.2s;
        }
        .btn-icon:hover {
            background-color: var(--card-border);
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            transform: translateY(-20px);
            transition: transform 0.3s ease-in-out;
        }
        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }
        #preview-modal .modal-content {
            width: 95%;
            height: 95%;
            max-width: none;
            max-height: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #preview-iframe {
            flex-grow: 1;
        }
        .loader {
            border: 4px solid var(--input-border);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="transition-colors duration-300">
    <div class="container-app min-h-screen">
        <div class="flex justify-between items-center w-full max-w-2xl mb-8">
            <h1 class="text-4xl md:text-5xl font-bold">Your Bookmarks</h1>
            <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                <svg id="moon-icon" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
                <svg id="sun-icon" class="w-6 h-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
            </button>
        </div>

        <!-- Shared Link View -->
        <div id="shared-view" class="app-card w-full max-w-2xl text-center hidden">
            <h2 class="text-2xl font-bold mb-4">Shared Bookmark</h2>
            <div id="shared-content">
                <a id="shared-link" href="#" target="_blank" class="text-xl font-semibold text-blue-500 hover:underline"></a>
                <p id="shared-name" class="mt-2 text-gray-500"></p>
            </div>
            <p id="shared-error" class="text-red-500 mt-4 font-medium hidden">Bookmark not found.</p>
        </div>

        <!-- Main App Content -->
        <div id="main-app" class="w-full max-w-2xl space-y-8 hidden">
            <!-- Add Bookmark Form -->
            <div class="app-card">
                <h2 class="text-2xl font-semibold mb-4 text-center">Add a New Link</h2>
                <form id="add-form" class="space-y-4">
                    <input type="text" id="add-name" class="input-base" placeholder="Site Name (e.g., Google)" required>
                    <input type="url" id="add-url" class="input-base" placeholder="URL (e.g., https://www.google.com)" required>
                    <button type="submit" class="btn-base btn-primary w-full">Save Bookmark</button>
                </form>
            </div>

            <!-- Bookmarks List & Controls -->
            <div class="app-card">
                <h2 class="text-2xl font-semibold mb-4 text-center">My Links</h2>
                <div class="flex flex-col md:flex-row items-center justify-between mb-4 space-y-4 md:space-y-0 md:space-x-4">
                    <input type="text" id="search-input" class="input-base flex-1" placeholder="Search bookmarks...">
                    <div class="flex items-center space-x-2">
                        <label for="sort-select" class="text-sm text-gray-500 dark:text-gray-400">Sort by:</label>
                        <select id="sort-select" class="input-base text-sm">
                            <option value="createdAt-desc">Newest</option>
                            <option value="createdAt-asc">Oldest</option>
                            <option value="name-asc">Name (A-Z)</option>
                            <option value="name-desc">Name (Z-A)</option>
                        </select>
                    </div>
                </div>

                <div id="bookmarks-container" class="space-y-4">
                    <div id="loading-spinner" class="flex justify-center py-8">
                        <div class="loader"></div>
                    </div>
                    <ul id="bookmarks-list" class="space-y-4 hidden"></ul>
                </div>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>

        <!-- Modals -->
        <div id="edit-modal" class="modal-overlay">
            <div class="modal-content">
                <h2 class="text-xl font-semibold mb-4 text-center">Edit Bookmark</h2>
                <form id="edit-form" class="space-y-4">
                    <input type="hidden" id="edit-id">
                    <input type="text" id="edit-name" class="input-base" placeholder="Name" required>
                    <input type="url" id="edit-url" class="input-base" placeholder="URL" required>
                    <div class="flex justify-end space-x-2">
                        <button type="button" id="cancel-edit" class="btn-base btn-secondary">Cancel</button>
                        <button type="submit" class="btn-base btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="share-modal" class="modal-overlay">
            <div class="modal-content">
                <h2 class="text-xl font-semibold mb-4 text-center">Share Link</h2>
                <div class="relative">
                    <input type="text" id="share-url" class="input-base pr-12 text-sm text-gray-500" readonly>
                    <button id="copy-btn" class="absolute right-2 top-1/2 -translate-y-1/2 p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
                    </button>
                </div>
                <div class="flex justify-center mt-4">
                    <button id="close-share" class="btn-base btn-secondary">Done</button>
                </div>
            </div>
        </div>

        <div id="preview-modal" class="modal-overlay">
            <div class="modal-content">
                <div class="flex justify-end p-4">
                    <button id="close-preview" class="btn-icon">
                        <svg class="w-6 h-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <iframe id="preview-iframe" class="flex-grow w-full border-none" sandbox="allow-scripts allow-forms allow-same-origin allow-popups"></iframe>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, collection, onSnapshot, addDoc, updateDoc, deleteDoc, getDoc, getDocs, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase-specific global variables
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db;
        let auth;
        let userId;
        let unsubscribeBookmarks = null;
        let bookmarksCache = [];

        // UI Elements
        const mainApp = document.getElementById('main-app');
        const sharedView = document.getElementById('shared-view');
        const bookmarksList = document.getElementById('bookmarks-list');
        const loadingSpinner = document.getElementById('loading-spinner');
        const searchInput = document.getElementById('search-input');
        const sortSelect = document.getElementById('sort-select');
        const addForm = document.getElementById('add-form');
        const addName = document.getElementById('add-name');
        const addUrl = document.getElementById('add-url');
        const themeToggle = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');

        // Modal Elements
        const editModal = document.getElementById('edit-modal');
        const editForm = document.getElementById('edit-form');
        const editId = document.getElementById('edit-id');
        const editName = document.getElementById('edit-name');
        const editUrl = document.getElementById('edit-url');
        const cancelEditBtn = document.getElementById('cancel-edit');
        const shareModal = document.getElementById('share-modal');
        const shareUrlInput = document.getElementById('share-url');
        const copyBtn = document.getElementById('copy-btn');
        const closeShareBtn = document.getElementById('close-share');
        const previewModal = document.getElementById('preview-modal');
        const previewIframe = document.getElementById('preview-iframe');
        const closePreviewBtn = document.getElementById('close-preview');

        // Toast functionality
        const showToast = (message, type = 'success') => {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `p-4 rounded-xl shadow-lg font-semibold text-white ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} transition-all duration-300 transform translate-y-4 opacity-0`;
            toast.textContent = message;
            toastContainer.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.remove('translate-y-4', 'opacity-0');
            }, 10);

            setTimeout(() => {
                toast.classList.add('translate-y-4', 'opacity-0');
                toast.addEventListener('transitionend', () => toast.remove());
            }, 3000);
        };

        // Dark/Light mode toggle
        const toggleTheme = () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            sunIcon.classList.toggle('hidden', newTheme !== 'dark');
            moonIcon.classList.toggle('hidden', newTheme !== 'light');
        };

        const applySavedTheme = () => {
            const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', savedTheme);
            sunIcon.classList.toggle('hidden', savedTheme !== 'dark');
            moonIcon.classList.toggle('hidden', savedTheme !== 'light');
        };

        // Firebase Initialization
        const initFirebase = async () => {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                setLogLevel('debug');

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                userId = auth.currentUser?.uid || crypto.randomUUID();
                
                await handleInitialRoute();

            } catch (error) {
                console.error("Firebase init failed:", error);
                showToast("Failed to connect to the database.", 'error');
            }
        };

        // Handle URL hash for shared links
        const handleInitialRoute = async () => {
            const hash = window.location.hash;
            const params = new URLSearchParams(window.location.search);
            const sharedId = params.get('shareId');

            if (sharedId) {
                mainApp.classList.add('hidden');
                sharedView.classList.remove('hidden');
                await fetchSharedBookmark(sharedId);
            } else {
                mainApp.classList.remove('hidden');
                sharedView.classList.add('hidden');
                setupRealtimeListener();
            }
        };

        const fetchSharedBookmark = async (id) => {
            const sharedLink = document.getElementById('shared-link');
            const sharedName = document.getElementById('shared-name');
            const sharedError = document.getElementById('shared-error');
            
            sharedLink.textContent = '';
            sharedName.textContent = '';
            sharedError.classList.add('hidden');

            try {
                const sharedDocRef = doc(db, `artifacts/${appId}/public/data/shared_bookmarks`, id);
                const docSnap = await getDoc(sharedDocRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    sharedLink.href = data.url;
                    sharedLink.textContent = data.name;
                    sharedName.textContent = data.url;
                } else {
                    sharedError.classList.remove('hidden');
                }
            } catch (error) {
                console.error("Error fetching shared bookmark:", error);
                sharedError.classList.remove('hidden');
            }
        };

        // CRUD Operations
        const addBookmark = async (name, url) => {
            try {
                const bookmarksColRef = collection(db, `artifacts/${appId}/users/${userId}/bookmarks`);
                await addDoc(bookmarksColRef, {
                    name,
                    url,
                    createdAt: new Date().toISOString()
                });
                showToast("Bookmark saved successfully!");
                addForm.reset();
            } catch (error) {
                console.error("Error adding bookmark:", error);
                showToast("Failed to save bookmark.", 'error');
            }
        };

        const updateBookmark = async (id, name, url) => {
            try {
                const docRef = doc(db, `artifacts/${appId}/users/${userId}/bookmarks`, id);
                await updateDoc(docRef, { name, url });
                showToast("Bookmark updated!");
                hideModal(editModal);
            } catch (error) {
                console.error("Error updating bookmark:", error);
                showToast("Failed to update bookmark.", 'error');
            }
        };

        const deleteBookmark = async (id) => {
            try {
                const docRef = doc(db, `artifacts/${appId}/users/${userId}/bookmarks`, id);
                await deleteDoc(docRef);
                showToast("Bookmark deleted!");
            } catch (error) {
                console.error("Error deleting bookmark:", error);
                showToast("Failed to delete bookmark.", 'error');
            }
        };

        const shareBookmark = async (bookmark) => {
            try {
                const sharedDocRef = await addDoc(collection(db, `artifacts/${appId}/public/data/shared_bookmarks`), {
                    name: bookmark.name,
                    url: bookmark.url,
                    createdAt: bookmark.createdAt,
                });
                const shareUrl = `${window.location.origin}${window.location.pathname}?shareId=${sharedDocRef.id}`;
                shareUrlInput.value = shareUrl;
                showModal(shareModal);
            } catch (error) {
                console.error("Error creating shared link:", error);
                showToast("Failed to create shared link.", 'error');
            }
        };

        // Real-time listener
        const setupRealtimeListener = () => {
            if (unsubscribeBookmarks) unsubscribeBookmarks();
            loadingSpinner.classList.remove('hidden');
            bookmarksList.classList.add('hidden');

            const bookmarksColRef = collection(db, `artifacts/${appId}/users/${userId}/bookmarks`);
            unsubscribeBookmarks = onSnapshot(bookmarksColRef, (snapshot) => {
                bookmarksCache = [];
                snapshot.forEach(doc => {
                    bookmarksCache.push({ id: doc.id, ...doc.data() });
                });
                filterAndSortBookmarks();
                loadingSpinner.classList.add('hidden');
                bookmarksList.classList.remove('hidden');
            }, (error) => {
                console.error("Error fetching bookmarks:", error);
                showToast("Failed to load bookmarks.", 'error');
                loadingSpinner.classList.add('hidden');
                bookmarksList.classList.remove('hidden');
            });
        };

        // Filtering and Sorting
        const filterAndSortBookmarks = () => {
            const searchTerm = searchInput.value.toLowerCase();
            const sortOption = sortSelect.value;
            const [sortBy, sortDirection] = sortOption.split('-');

            let filteredBookmarks = bookmarksCache.filter(b => 
                b.name.toLowerCase().includes(searchTerm) || b.url.toLowerCase().includes(searchTerm)
            );

            filteredBookmarks.sort((a, b) => {
                if (sortBy === 'createdAt') {
                    const dateA = new Date(a.createdAt);
                    const dateB = new Date(b.createdAt);
                    return sortDirection === 'asc' ? dateA - dateB : dateB - dateA;
                } else if (sortBy === 'name') {
                    const nameA = a.name.toLowerCase();
                    const nameB = b.name.toLowerCase();
                    if (nameA < nameB) return sortDirection === 'asc' ? -1 : 1;
                    if (nameA > nameB) return sortDirection === 'asc' ? 1 : -1;
                    return 0;
                }
            });

            renderBookmarks(filteredBookmarks);
        };

        // Rendering
        const renderBookmarks = (bookmarks) => {
            bookmarksList.innerHTML = '';
            if (bookmarks.length === 0) {
                bookmarksList.innerHTML = `<li class="text-center text-gray-500 py-8">No bookmarks found.</li>`;
                return;
            }

            bookmarks.forEach(bookmark => {
                const li = document.createElement('li');
                li.className = 'flex flex-col md:flex-row items-start md:items-center justify-between p-4 bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 transition-colors duration-300';
                li.innerHTML = `
                    <div class="flex-1 min-w-0 pr-4 mb-2 md:mb-0">
                        <a href="${bookmark.url}" target="_blank" class="block text-lg font-semibold text-blue-500 hover:underline truncate">${bookmark.name}</a>
                        <p class="text-sm text-gray-500 truncate mt-1">${bookmark.url}</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <!-- Preview Button -->
                        <button class="btn-icon preview-btn" data-url="${bookmark.url}">
                            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
                        </button>
                        <!-- Edit Button -->
                        <button class="btn-icon edit-btn" data-id="${bookmark.id}" data-name="${bookmark.name}" data-url="${bookmark.url}">
                            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" /></svg>
                        </button>
                        <!-- Share Button -->
                        <button class="btn-icon share-btn" data-id="${bookmark.id}">
                            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684c1.658 0 3-1.342 3-3m-13.916 7.632c-.174.04-.347.067-.521.082m.521-.082A8.96 8.96 0 014 20c-1.464 0-2.859-.447-4-1.228m1.228 0a1.5 1.5 0 00-.73-2.083m0 0a1.5 1.5 0 01-.73-2.083m0 0a1.5 1.5 0 00-.73-2.083m0 0a1.5 1.5 0 01-.73-2.083M12 9a3 3 0 100 6 3 3 0 000-6z" /></svg>
                        </button>
                        <!-- Delete Button -->
                        <button class="btn-icon delete-btn" data-id="${bookmark.id}">
                            <svg class="w-5 h-5 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                    </div>
                `;
                bookmarksList.appendChild(li);
            });
            attachEventListeners();
        };

        // Modal functions
        const showModal = (modal) => modal.classList.add('active');
        const hideModal = (modal) => modal.classList.remove('active');

        // Event Handlers
        const handleAddFormSubmit = (e) => {
            e.preventDefault();
            addBookmark(addName.value, addUrl.value);
        };

        const handleEditFormSubmit = (e) => {
            e.preventDefault();
            updateBookmark(editId.value, editName.value, editUrl.value);
        };

        const attachEventListeners = () => {
            // Remove previous listeners to prevent duplicates
            bookmarksList.querySelectorAll('.preview-btn').forEach(btn => btn.removeEventListener('click', handlePreview));
            bookmarksList.querySelectorAll('.edit-btn').forEach(btn => btn.removeEventListener('click', handleEdit));
            bookmarksList.querySelectorAll('.share-btn').forEach(btn => btn.removeEventListener('click', handleShare));
            bookmarksList.querySelectorAll('.delete-btn').forEach(btn => btn.removeEventListener('click', handleDelete));

            // Add new listeners
            bookmarksList.querySelectorAll('.preview-btn').forEach(btn => btn.addEventListener('click', handlePreview));
            bookmarksList.querySelectorAll('.edit-btn').forEach(btn => btn.addEventListener('click', handleEdit));
            bookmarksList.querySelectorAll('.share-btn').forEach(btn => btn.addEventListener('click', handleShare));
            bookmarksList.querySelectorAll('.delete-btn').forEach(btn => btn.addEventListener('click', handleDelete));
        };

        const handlePreview = (e) => {
            const url = e.currentTarget.dataset.url;
            previewIframe.src = url;
            showModal(previewModal);
        };

        const handleEdit = (e) => {
            const { id, name, url } = e.currentTarget.dataset;
            editId.value = id;
            editName.value = name;
            editUrl.value = url;
            showModal(editModal);
        };

        const handleShare = async (e) => {
            const bookmarkId = e.currentTarget.dataset.id;
            const bookmark = bookmarksCache.find(b => b.id === bookmarkId);
            if (bookmark) {
                await shareBookmark(bookmark);
            }
        };

        const handleDelete = (e) => {
            const bookmarkId = e.currentTarget.dataset.id;
            if (confirm('Are you sure you want to delete this bookmark?')) {
                 deleteBookmark(bookmarkId);
            }
        };
        
        // General event listeners
        addForm.addEventListener('submit', handleAddFormSubmit);
        editForm.addEventListener('submit', handleEditFormSubmit);
        cancelEditBtn.addEventListener('click', () => hideModal(editModal));
        closeShareBtn.addEventListener('click', () => hideModal(shareModal));
        copyBtn.addEventListener('click', () => {
             shareUrlInput.select();
             document.execCommand('copy');
             showToast("Copied to clipboard!", 'success');
        });
        closePreviewBtn.addEventListener('click', () => {
             hideModal(previewModal);
             previewIframe.src = 'about:blank';
        });
        searchInput.addEventListener('input', filterAndSortBookmarks);
        sortSelect.addEventListener('change', filterAndSortBookmarks);
        themeToggle.addEventListener('click', toggleTheme);

        // Initialization on page load
        window.addEventListener('load', () => {
            applySavedTheme();
            initFirebase();
        });

    </script>
</body>
</html>
